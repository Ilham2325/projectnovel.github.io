<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar & Darkmode</title>
    <link rel="stylesheet" href="styletes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/Gambar/logo-removebg-preview.png" />
      </div>
      <nav id="menu-nav">
        <div class="logo">
          <img src="/Gambar/logo-removebg-preview.png" />
        </div>
        <ul>
          <li>
            <a href="" class="active">Home</a>
          </li>
          <li>
            <a href="">List</a>
          </li>
          <li>
            <a href="">Ranking</a>
          </li>
          <li>
            <a href="">Bookmark</a>
          </li>
        </ul>
        <button class="menu-tutup" id="menu-close">Close</button> <!-- Close button for mobile -->
      </nav>
      <div class="header-right">
      <button class="dark-mode-toggle" id="dark-mode-toggle">
        <i class="fa-solid fa-sun"></i>
      </button>
      <ion-icon name="menu-outline" class="menu-buka" id="menu-open"></ion-icon>
    </div>
    </header>

    <script src="scripttes.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
